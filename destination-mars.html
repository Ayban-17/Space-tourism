<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/destination.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <div class="main-container mars" id="Mars">
      <header class="home__header">
        <img id="logo" src="assets/shared/logo.svg" alt="logo" />
        <img
          id="menu-icon"
          src="assets/shared/icon-hamburger.svg"
          alt="menu-icon"
        />
        <nav class="home__navbar hidden">
          <img
            id="close-icon"
            src="assets/shared/icon-close.svg"
            alt="close-icon"
          />
          <ul class="home__navbar_links-container">
            <li class="home" onclick="goTo('index.html')">
              00<a class="nav" href="index.html">HOME</a>
            </li>
            <li
              class="destinations active"
              onclick="goTo('destination-moon.html')"
            >
              01<a class="nav active" href="destination-moon.html"
                >DESTINATIONS</a
              >
            </li>
            <li class="crew" onclick="goTo('crew-commander.html')">
              02<a class="nav" href="crew-commander.html">CREW</a>
            </li>
            <li class="technology" onclick="goTo('technology-vehicle.html')">
              03<a class="nav" href="technology-vehicle.html">TECHNOLOGY</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="destination__main-section">
        <div class="destination__main-section_top-container">
          <header class="destination__main-section_top-container_header">
            <h6>01</h6>
            <h6>PICK YOUR DESTINATION</h6>
          </header>
          <img id="image" src="" alt="" />
        </div>
        <div class="destination__main-section_bottom-container">
          <nav class="destination__main-section_top-container_navbar">
            <ul
              class="destination__main-section_top-container_navbar-links-container"
            >
              <li
                onclick="goTo('destination-moon.html')"
                class="destination moon"
              >
                MOON
              </li>
              <li
                onclick="goTo('destination-mars.html')"
                class="destination mars active"
              >
                MARS
              </li>
              <li
                onclick="goTo('destination-europa.html')"
                class="destination europa"
              >
                EUROPA
              </li>

              <li
                onclick="goTo('destination-titan.html')"
                class="destination titan"
              >
                TITAN
              </li>
            </ul>
          </nav>
          <div id="description"></div>
          <footer class="destination__footer">
            <div class="destination__footer_distance">
              <h3>AVG. DISTANCE</h3>
              <h1 id="distance"></h1>
            </div>
            <div class="destination__footer_travel-time">
              <h3>EST. TRAVEL TIME</h3>
              <h1 id="travel"></h1>
            </div>
          </footer>
        </div>
      </main>
    </div>
    <script src="src/main.js"></script>
    <script src="src/destination.js"></script>
  </body>
</html>
